name: Build and Release

on:
  push:
    branches: [dev]
    tags:
      - "v*"
  pull_request:
    branches: [dev]
  schedule:
    # Run daily at 19:00 AM UTC
    - cron: '0 19 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: pgadmingo:test
          cache-from: type=gha
          no-cache: true
          cache-to: type=gha,mode=max

      - name: Extract files from Docker image
        uses: shrink/actions-docker-extract@v3
        with:
          image: pgadmingo:test
          path: /target/.
          destination: extracted-artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: extracted-artifacts/
          retention-days: 7

  create-release:
    runs-on: ubuntu-latest
    needs: build
    # if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code (Minimal)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Delete existing release (if present)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete ${{ github.ref_name }} --cleanup-tag --yes || true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./release-artifacts

      - name: Check required artifact files exist
        run: |
          ls -la ./release-artifacts/

          check_package() {
            local pattern="$1"
            local description="$2"
            local found=false
            for f in ./release-artifacts/$pattern; do
              # Skip if glob doesn't match any file
              [[ ! -e "$f" ]] && continue
              basename_f=$(basename "$f")
              # Strict regex: must be exactly pgadmin4[-component]-<digits>.<digits>-x86_64.pkg.tar.zst
              if [[ $basename_f =~ ^pgadmin4(-[a-z]+)?-[0-9]+\.[0-9]+-x86_64\.pkg\.tar\.zst$ ]]; then
                found=true
                break
              fi
            done
            if ! $found; then
              echo "Error: $description not found with expected format: ${pattern}"
              exit 1
            fi
          }

          # Validate each required package with strict version format (X.Y only)
          check_package "pgadmin4-[0-9]*.[0-9]*-x86_64.pkg.tar.zst" "pgadmin4 meta package"
          check_package "pgadmin4-server-[0-9]*.[0-9]*-x86_64.pkg.tar.zst" "pgadmin4-server package"
          check_package "pgadmin4-web-[0-9]*.[0-9]*-x86_64.pkg.tar.zst" "pgadmin4-web package"
          check_package "pgadmin4-desktop-[0-9]*.[0-9]*-x86_64.pkg.tar.zst" "pgadmin4-desktop package"

          echo "All required packages found with correct format"

      - name: Create GitHub Release and Upload Assets
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Pre-built pgadmin4 packages for Arch Linux. These packages are downloaded and installed when users install the AUR pgadmin4-bin package."
          draft: false
          prerelease: false
          files: |
            ./release-artifacts/**
